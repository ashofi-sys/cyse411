name: DAST - FastBank Auth Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install FastBank Auth dependencies
        working-directory: fastbank-auth-lab
        run: npm install

      - name: Start FastBank Auth application
        working-directory: fastbank-auth-lab
        run: |
          npm start &
          sleep 15

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:4000'
          fail_action: false
          allow_issue_writing: false
          cmd_options: '-r fastbankauth_report.html -w fastbankauth_report.md'
